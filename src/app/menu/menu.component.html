<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center">
        <div class="row gx-lg-5 align-items-center justify-content-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-center">
                            <button type="submit" class="btn custom-btn btn-block mb-4" (click)="goTocalculat()" >
                                คิดเงิน
                            </button>
                        </div>
                        <div class="col-md-8 text-center">
                            <button type="submit" class="btn custom-btn btn-block mb-4" (click)="goToallproduct()" >
                                เช็คสต็อกสินค้า
                            </button>
                        </div>
                        <div class="col-md-8 text-center">
                            <button type="submit" class="btn custom-btn btn-block mb-4" (click)="goToaddproduct()">
                                เพิ่ม-ลบ รายการสินค้า
                            </button>
                        </div>
                        
                        <div class="col-md-8 text-center">
                            <button type="submit" class="btn custom-btn btn-block mb-4" (click)="goTohistorysale()" >
                                ยอดขายประจำเดือน
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
